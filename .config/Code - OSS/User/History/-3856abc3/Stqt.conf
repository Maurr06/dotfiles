
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# fondo
background_opacity 0.7
background_blur 1


# terminal bell
enable_audio_bell no


# mouse
mouse_hide_wait -1


# tab management
map ctrl+shift+t new_tab
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab
map ctrl+shift+w close_tab