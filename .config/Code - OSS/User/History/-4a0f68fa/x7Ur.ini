[general]
; gamma opcional, controla el contraste general
gamma=0.8

[temperature]
; Día normal (6500K = sin filtro)
day=6500

; Noche máxima reducción de azul (más cálido)
night=1000

[manual]
; Modo manual: hora local
; Horas en formato 24h
lat=0.0
lon=0.0
; (lat/lon se ignoran si usás [manual] como abajo)
; Activación manual por horario:
; De 06:00 a 20:00 modo día
; De 20:00 a 06:00 modo noche
; Formato: HH:MM-HH:MM

; usa modo manual en vez de automático por ubicación
timing=06:00-20:00
